    <!-- Implementazione di dati JSON sul glossario-->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        fetch('data.json') //legge dal file data.json il contenuto
            .then(response => response.json()) // converte la risposta in formato JSON in un oggetto JavaScript utilizzabile
            .then(data => {  // esegue il seguente blocco di codice una volta che i dati sono stati caricati e convertiti
                const tableBody = document.querySelector('#data-table tbody'); //dichiaro il corpo della tabella
                const collegLinks = []; //dichiaro l'array vuoto dei link
                data.forEach(item => { //foreach per ogni elemento 

                    const row = document.createElement('tr'); //creo riga tabella

                    const TermineCell = document.createElement('td'); //creo colonna termine
                    TermineCell.textContent = item.TERMINE; //inserisco il valore del campo "TERMINE"
                    row.appendChild(TermineCell); //aggiungo TERMINE alla riga
                    
                    //stesso processo per la colonna definizione
                    const DefCell = document.createElement('td'); 
                    DefCell.textContent = item.DEFINIZIONE;
                    row.appendChild(DefCell);

                    
                    const CollegCell = document.createElement('td');
                    const link = document.createElement('a'); //creo link
                    link.href = item.COLLEGAMENTO; //ricavo la sorgente del link dal campo "COLLEGAMENTO"
                    CollegCell.appendChild(link); //l'aggiungo a collegamento
                    row.appendChild(CollegCell); //aggiungo COLLEGAMENTO alla riga
                    collegLinks.push(link); //inserisco dentro all'array i link creati
                    
                    tableBody.appendChild(row); //aggiungo le righe complete al corpo della tabella
                });
                //inserisco una descrizione per ogni link
                collegLinks[0].textContent = "Cosa sono le socket? (In dettaglio)";
                collegLinks[1].textContent = "Quali sono i processi di communicazione?";
                collegLinks[2].textContent = "Quali sono i processi di communicazione?";
                collegLinks[3].textContent = "Livello trasporto";
                collegLinks[4].textContent = "Livello trasporto";
            })
        });

    </script>
