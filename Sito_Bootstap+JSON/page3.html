    <script>
        document.addEventListener('DOMContentLoaded', function() {
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('#data-table tbody');
                const collegLinks = [];
                data.forEach(item => {
                    const row = document.createElement('tr');

                    const TermineCell = document.createElement('td');
                    TermineCell.textContent = item.TERMINE;
                    row.appendChild(TermineCell);

                    const DefCell = document.createElement('td');
                    DefCell.textContent = item.DEFINIZIONE;
                    row.appendChild(DefCell);
                    const CollegCell = document.createElement('td');
                    const link = document.createElement('a');
                    link.href = item.COLLEGAMENTO; 
                    link.textContent = "Link";  
                    CollegCell.appendChild(link);  
                    row.appendChild(CollegCell);
                    collegLinks.push(link);
                    tableBody.appendChild(row);
                });
                collegLinks[0].textContent = "Cosa sono le socket? (In dettaglio)";
                collegLinks[1].textContent = "Quali sono i processi di communicazione?";
                collegLinks[2].textContent = "Quali sono i processi di communicazione?";
                collegLinks[3].textContent = "Livello trasporto";

        });
